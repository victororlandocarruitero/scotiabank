<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prueba de concepto</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
  <link href="https://unpkg.com/css.gg/icons/icons.css" rel="stylesheet" />
</head>

<body>
  <div class="container p-4">
    <div class="row justify-content-center align-items-center my-4 bg-light border-0 rounded-2 p-2">
      <img class="col-md-2 d-md-block ml-6" src="https://scotiabankfiles.azureedge.net/scotiabank-peru/Global-Rebrand/logo.svg" alt="logoRimac">
      <h1 class="h1 text-center col-8">BUSCADOR DE AUDIOS</h1>
      <img class="col-md-2 d-md-block ml-6" src="https://s3.amazonaws.com/media.greatplacetowork.com/peru/best-workplaces-in-peru/2021/de+10+a+250/17.+Belltech/logo.png" alt="LogoBelltech">
    </div>
    <form class="row p-4 g-3 justify-content-center">
      <div class="col-12 col-md-4 col-sm-6 col-lg-3">
        <label for="inputStartDate" class="form-label">Desde</label>
        <input type="date" value="2022-04-01" class="form-control" id="inputStartDate" />
      </div>
      <div class="col-12 col-md-4 col-sm-6 col-lg-3">
        <label for="inputEndDate" class="form-label">Hasta</label>
        <input type="date" value="2022-04-01"  class="form-control" id="inputEndDate" />
      </div>
      <button id="buttonAdvanced" class="btn col-12 col-md-4 col-sm-6 col-lg-3 m-4" type="button" data-bs-toggle="collapse"
        data-bs-target="#menuAvanzado"aria-expanded="true">
        <strong class="m-4">Filtros Avanzados</strong>
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-search border rounded-2  p-2" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg>
      </button>
      <div class="row g-3 collapse justify-content-center" id="menuAvanzado">
        <div class="col-12 col-md-4 col-sm-6 col-lg-3">
          <label for="selectDirectionCall" class="form-label mb-0">Dirección de llamada</label>
          <select id="selectDirectionCall" class="form-select">
            <option value="todos" selected>Ambos sentidos</option>
            <option value="Inbound">Entrante</option>
            <option value="Outbound">Saliente</option>
          </select>
        </div>
        <div class="col-12 col-md-4 col-sm-6 col-lg-3">
          <label for="whoCall">Número telefonico</label>
          <input type="number" min="900000000" max="999999999" class="form-control" id="whoCall"
            placeholder="¿Quién llamó?" />
        </div>
        <div class="col-12 col-md-4 col-sm-6 col-lg-3">
          <label for="agentId">Extensión</label>
          <input type="number" min="0" class="form-control" id="extensionId" placeholder="Marcado a ..." />
        </div>
        <div class="col-12 col-md-4 col-sm-6 col-lg-3">
          <label for="agentId">Identificador del Agente</label>
          <input type="number" min="0" class="form-control" id="agentId" placeholder="Id del agente" />
        </div>
        <div class="col-12 col-md-4 col-sm-6 col-lg-3">
          <label for="selectAgentName">Nombre del Agente</label>
          <select id="selectAgentName" class="form-select">
            <option value="todos" selected>Todos</option>
          </select>
        </div>
      </div>
      <div>
        <button id="button-submmit" class="btn btn-primary d-block m-auto px-4" type="button">
          <strong>Buscar</strong>
        </button>
      </div>
    </form>
    <div class="col-12">
      <audio id="playRecord" src="" controls class="col-12 col-md-6 col-sm-8 col-lg-5 mb-4 d-block m-auto d-none"></audio>
    </div>
    <table id="Table1" class="table table-striped" style="width: 100%;"></table>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
